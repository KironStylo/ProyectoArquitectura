<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Resultado del Pago</title>
	<style>
body {
	font-family: Arial, sans-serif;
	background-color: #e9d985; /* Fondo de página */
	color: #ffffff; /* Color de texto */
	text-align: center;
	padding-top: 50px;
}

.container {
	background-color: #b2bd7e; /* Color del contenedor */
	border-radius: 10px;
	padding: 20px;
	margin: 0 auto;
	width: 80%;
	max-width: 600px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container.error {
	background-color: #5d4a66; /* Color de error */
}

.container.success {
	background-color: #749c75; /* Color de éxito */
}

.container h1 {
	font-size: 28px;
	margin-bottom: 20px;
}

.container p {
	font-size: 18px;
	margin-bottom: 20px;
}
</style>
	<script>
    setTimeout(function() {
        // Llama al método para limpiar el carrito
        #{shoppingCartBean.limpiarCarrito()};
        
        // Redirige a la página principal después de 8 segundos
        window.location.href = "#{request.contextPath}/shop/store.xhtml"; // Cambiar 'index.xhtml' por la URL correcta de la página principal
    }, 8000); // 8000 milisegundos = 8 segundos
</script>

</h:head>
<h:body>
	<div class="container #{pagoBean.success ? 'success' : 'error'}">
		<h1>#{pagoBean.success ? '¡Pago Procesado Exitosamente!' :
			'¡Error al Procesar el Pago!'}</h1>
		<p>
			<a href="store.xhtml">Volver a la página
				principal</a>
		</p>
		<!-- Agrega el enlace necesario para volver a la página principal -->
	</div>
</h:body>
</html>
