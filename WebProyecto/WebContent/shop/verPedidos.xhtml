<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Ver Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>

    <ui:include src="/util/nav.xhtml"/>

    <div class="container mt-4">
        <h1 class="text-center">Lista de Pedidos</h1>
        <h:form id="pedidosForm">
            <p:dataTable value="#{usuarioPedidoBean.pedidos}" var="pedido"
                         emptyMessage="No hay pedidos disponibles para mostrar"
                         styleClass="table table-striped">
                <p:column headerText="ID">
                    #{pedido.id}
                </p:column>
                <p:column headerText="DirecciÃ³n">
                    #{pedido.direccion}
                </p:column>
                <p:column headerText="Total">
                    $#{pedido.total}
                </p:column>
                <p:column headerText="Fecha">
                    #{pedido.fechaPedido}
                </p:column>
                <p:column headerText="Acciones">
                    <h:commandButton value="Ver Detalle" action="#{usuarioPedidoBean.redirigirADetalle}">
                        <f:setPropertyActionListener target="#{usuarioPedidoBean.idPedidoSeleccionado}" value="#{pedido.id}"/>
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
