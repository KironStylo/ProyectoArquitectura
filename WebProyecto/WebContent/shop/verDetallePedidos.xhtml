<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Detalles del Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .card-img {
            width: 200px;
            height: auto;
        }
    </style>
</h:head>
<h:body>

	<ui:include src="/util/nav.xhtml" />

    <div class="container mt-4">
        <h1 class="text-center">Detalles del Pedido</h1>
        <h:form id="detallePedidoForm">
            <p:dataTable value="#{detallePedidoBean.detalles}" var="detalle"
                         emptyMessage="No hay detalles disponibles para mostrar"
                         styleClass="table table-striped">
                <p:column headerText="Producto">
                    #{detalle.producto.nombre}
                </p:column>
                <p:column headerText="Precio Unitario">
                    #{detalle.producto.precio}
                </p:column>
                <p:column headerText="Cantidad">
                    #{detalle.cantidad}
                </p:column>
                <p:column headerText="Imagen">
                    <p:graphicImage value="#{detalle.producto.imagenUrl}" alt="#{detalle.producto.nombre}" styleClass="card-img"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
