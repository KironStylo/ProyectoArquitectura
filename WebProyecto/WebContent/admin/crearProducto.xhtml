<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Crear Producto</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet" />
</h:head>
<h:body>
	<div class="container mt-4">
		<h1>Crear Producto</h1>
		<h:form>
			<div class="row">
				<div class="col-md-6">
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre:</label>
						<h:inputText id="nombre" class="form-control"
							value="#{productoBean.producto.nombre}" />
					</div>
					<div class="mb-3">
						<label for="precio" class="form-label">Precio:</label>
						<h:inputText id="precio" class="form-control"
							value="#{productoBean.producto.precio}" />
					</div>
					<div class="mb-3">
						<label for="descripcion" class="form-label">Descripción:</label>
						<h:inputTextarea id="descripcion" class="form-control" rows="4"
							value="#{productoBean.producto.descripcion}" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="cantidad" class="form-label">Cantidad:</label>
						<h:inputText id="cantidad" class="form-control"
							value="#{productoBean.producto.cantidad}" />
					</div>
					<div class="mb-3">
						<label for="categoria" class="form-label">Categoría:</label>
						<h:inputText id="categoria" class="form-control"
							value="#{productoBean.producto.categoria}" />
					</div>
					<div class="mb-3">
						<label for="imagen" class="form-label">Enlace de la
							Imagen:</label>
						<h:inputText id="imagen" class="form-control"
							value="#{productoBean.producto.imagenUrl}" />
					</div>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-md-6 text-center">
					<!-- Botón Guardar Producto -->
					<p:commandButton value="Guardar Producto" class="btn btn-primary"
						action="#{productoBean.guardarProducto()}" />
					<!-- Botón Regresar a Home -->
					<h:link value="Regresar a Home" outcome="/admin/home.xhtml"
						class="btn btn-secondary" />
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
