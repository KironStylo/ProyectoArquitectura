<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ver Producto</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<style>
.product-container {
	background-color: #fff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	margin-top: 20px;
}

.img-container {
	text-align: center;
	margin-top: 20px;
}

.form-label {
	font-weight: bold;
	font-family: 'Arial', sans-serif;
	/* Cambia la fuente según tus preferencias */
}
</style>
</h:head>

<h:body>
	<div class="container mt-4">
		<h1 class="text-center">Ver Producto</h1>
		<div class="product-container">
			<h:form>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="nombre" class="form-label">Nombre:</label>
						<h:outputText id="nombre"
							value="#{productoBean.producto.nombre}"
							styleClass="form-control" />
					</div>
					<div class="col-md-6 mb-3">
						<label for="precio" class="form-label">Precio:</label>
						<h:outputText id="precio"
							value="#{productoBean.producto.precio}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="descripcion" class="form-label">Descripción:</label>
						<h:outputText id="descripcion"
							value="#{productoBean.producto.descripcion}"
							styleClass="form-control" />
					</div>
					<div class="col-md-6 mb-3">
						<label for="cantidad" class="form-label">Cantidad:</label>
						<h:outputText id="cantidad"
							value="#{productoBean.producto.cantidad}"
							styleClass="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="categoria" class="form-label">Categoría:</label>
						<h:outputText id="categoria"
							value="#{productoBean.producto.categoria}"
							styleClass="form-control" />
					</div>
					<div class="col-md-6 mb-3 img-container">
						<label class="form-label">Imagen del Producto:</label> <img
							src="#{productoBean.producto.imagenUrl}"
							alt="Imagen del Producto" class="img-fluid"
							style="max-width: 200px;" />
					</div>
				</div>
				<!-- Botón para regresar a la página de inicio -->
				<div class="row">
					<div class="col-md-12 text-center">
						<h:commandButton value="Regresar"
							action="#{productoBean.regresarHome}" styleClass="btn btn-primary" />
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
