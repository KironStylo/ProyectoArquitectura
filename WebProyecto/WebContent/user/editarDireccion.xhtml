<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Editar Dirección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-top: 20px;
            border-radius: 10px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            width: 100%;
        }
    </style>
</h:head>
<h:body>
    <ui:include src="/util/nav.xhtml"/>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Editar Dirección</h1>
        <h:form id="editarDireccionForm">
            <div class="card">
                <div class="card-header text-center">
                    Información de Dirección
                </div>
                <div class="card-body">
                    <p:panelGrid columns="1" layout="grid" styleClass="w-100">
                        <p:outputLabel for="direccion" value="Nueva Dirección"/>
                        <p:inputText id="direccion" value="#{usuarioBean.direccion}" required="true"
                                     styleClass="form-control" label="Nueva Dirección"/>
                    </p:panelGrid>
                    <div class="text-center mt-4">
                        <p:commandButton value="Actualizar Dirección" action="#{usuarioBean.actualizarDireccion}"
                                         update=":editarDireccionForm" styleClass="btn btn-primary"/>
                    </div>
                </div>
            </div>
            <p:growl id="growl" showDetail="true"/>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
