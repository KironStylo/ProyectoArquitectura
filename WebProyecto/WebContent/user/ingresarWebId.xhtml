<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ingresar WebID</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        .radio-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .radio-group label {
            margin: 0 10px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-sm-6">
                <h2 class="text-center mb-4">Ingresar WebID</h2>
                <h:form id="formIngresarWebID">
                    <p:messages id="messages" showDetail="true"/>
                    <div class="form-group">
                        <label for="webID">WebID:</label>
                        <p:inputText id="webID" value="#{webIDBean.webID}"
                                     class="form-control" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="nuevaDireccion">Nueva Dirección:</label>
                        <p:inputText id="nuevaDireccion" value="#{webIDBean.nuevaDireccion}"
                                     class="form-control" required="true"/>
                    </div>
                    <p:commandButton value="Ingresar y Crear Dirección" action="#{webIDBean.ingresar}"
                                     update="formIngresarWebID:messages" class="btn btn-primary btn-block mt-4"/>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
