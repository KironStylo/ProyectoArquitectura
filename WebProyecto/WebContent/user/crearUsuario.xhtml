<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Crear Usuario</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<style>
body {
	background-color: #f8f9fa; /* Fondo blanco */
}

.container {
	margin-top: 100px; /* Margen superior para centrar el formulario */
}

.form-container {
	background-color: white; /* Fondo blanco para el formulario */
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Sombra ligera */
}

.form-container label {
	font-weight: bold;
}

.form-container .form-control {
	margin-bottom: 20px;
}

.btn-container {
	text-align: center;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="form-container">
					<h1 class="text-center mb-4">Crear Usuario</h1>
					<h:form id="messageForm">
						<p:messages id="message" showDetail="true" update=":messageForm"/>
						<div class="mb-3">
							<label for="nombreUsuario" class="form-label">Nombre de
								Usuario:</label>
							<h:inputText id="nombreUsuario" class="form-control"
								value="#{usuarioBean.nombreUsuario}" required="true" />
						</div>
						<div class="mb-3">
							<label for="contraseña" class="form-label">Contraseña:</label>
							<h:inputSecret id="contraseña" class="form-control"
								value="#{usuarioBean.contraseña}" required="true" />
						</div>
						<div class="mb-3">
							<label for="confirmarContraseña" class="form-label">Confirmar
								Contraseña:</label>
							<h:inputSecret id="confirmarContraseña" class="form-control"
								value="#{usuarioBean.confirmarContraseña}" required="true" />
						</div>
						<div class="btn-container">
							<p:commandButton value="Crear Usuario" class="btn btn-primary"
								action="#{usuarioBean.crearUsuario()}" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
